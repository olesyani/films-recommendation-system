<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-image: url('../static/content/login.png') !important;">
    <div class="login-box">
        <div class="login-header">Вход в систему</div>
        <div class="login-body">
            <form class="form-group" action="{{ url_for('login') }}" method="post">
                <input type="text" class="form-control" name="username" placeholder="Логин" id="username" required>
                <input type="password" class="form-control" name="password" placeholder="Пароль" id="password" required>
                <input type="checkbox" value="checked"><b class="check-control">Запомнить</b>
                <input type="submit" value="Войти" class="form-control btn btn-success " name="">
            </form>
            {% with messages = get_flashed_messages()  %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <p>Нет аккаунта? <a href="{{ url_for('register') }}">Регистрация</a></p>
        </div>
    </div>
</body>

</html>
