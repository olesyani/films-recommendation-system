<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body style="background-image: url('../static/content/login.png') !important;">
    <div class="login-box signin">
        <div class="login-header">Регистрация</div>
        <div class="login-body">
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Имя" />
                <input type="text" class="form-control" name="vk" id="vk" placeholder="VK ID" />
                <input type="text" class="form-control" name="username" id="username" placeholder="Логин" required />
                <input type="password" class="form-control" name="password" placeholder="Пароль" id="password" required />
                <div class="form-group ">
                    {% with messages = get_flashed_messages()  %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <input type="submit" value="Регистрация" class="form-control btn btn-success " name="">
                    <p>Есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
